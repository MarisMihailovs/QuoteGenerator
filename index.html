<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="icon" type="image/png" href="cookie-bite-solid.svg">
    <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Bonnie wisdom cookies!</h1>
    <div class="quote-container" id="quote-container">
        <!-- quote element -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fas fa-quote-right"></i>
        </div>
        <!-- author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this!"><i class="fab fa-twitter"></i></button>
            <button id="new-quote">New Quote</button>
        </div>

    </div>
    <div class="social"><a href="http://"><i class="fa-brands fa-instagram"></i></a>
        <a href="http://"><i class="fa-brands fa-tiktok"></i></a>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
